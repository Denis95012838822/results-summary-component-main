<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./stilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

<main>
  <section class="section_result">
    <h3 class="titulo">Your Result</h3>
    <div class="circulo">
      <h2 class="numero">76</h1>
      <p class="parrafo">of 100</p>
    </div>
    <h2 class="subtitulo">Great</h2>
    <p class="parrafo_final">You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  <section class="section_summary sumary_container">
    <h3 class="sumary_titulo">Summary</h3>

    <div class="reaction container">
      <div class="texto">
        <img src="./assets/images/icon-reaction.svg" alt="reaccion" class="img">
        <p class="parrafo_reaction">Reaction</p>
      </div>
      <p class="numeros"><span>80</span> / 100</p>
    </div>

    <div class="memory container">
      <div class="texto">
        <img src="./assets/images/icon-memory.svg" alt="reaccion" class="img">
        <p class="parrafo_memory">Memory</p>
      </div>
      <p class="numeros"><span>92</span> / 100</p>
    </div>

    <div class="verbal container">
      <div class="texto">
        <img src="./assets/images/icon-verbal.svg" alt="reaccion" class="img">
        <p class="parrafo_reaction">Verbal</p>
      </div>
      <p class="numeros"><span>61</span> / 100</p>
    </div>

    <div class="visual container">
      <div class="texto">
        <img src="./assets/images/icon-visual.svg" alt="reaccion" class="img">
        <p class="parrafo_reaction">Visual</p>
      </div>
      <p class="numeros"><span>80</span> / 100</p>
    </div>
   
      <a href="#" class="cta">Continue</a>
    
    
  </section>
</main>
</body>
</html>
